<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Cálculos Trabalhistas</title>
</head>
<body>

    
    <div class="container mt-4">

        <div class="form-group">
            <label>Selecione o tipo de cálculo:</label>
            <select class="form-control col-4">
                <option value="">Salário Líquido</option>
                <option value="">Férias</option>
                <option value="">Hora Extra</option>
                <option value="">Rescisão de Contrato de Trabalho (CLT)</option>
            </select>
        </div>


        <div class="row">

            <div class="form-group col-3">
                <label for="">Informe seu nome</label>
                <input class="form-control" type="text">
            </div>

            <div class="form-group col-3">
                <label for="">Informe a empresa</label>
                <input class="form-control" type="text">
            </div>

            <div class="form-group col-3">
                <label for="">Informe seu cargo</label>
                <input class="form-control" type="text">
            </div>

            <div class="form-group col-3">
                <label for="">Informe o início do contrato</label>
                <input class="form-control" type="date">
            </div>

            <div class="form-group col-3">
                <label for="slug">Salário bruto</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text font-weight-bold">R$</span>
                    </div>
                    <input id="SalarioBruto" class="form-control" type="number" placeholder="0,00">
                </div>
            </div>
    
            <div class="form-group col-3">
                <label for="">Outras receitas</label>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text font-weight-bold">R$</span>
                    </div>
                    <input id="OutrasReceitas" class="form-control" type="money" placeholder="0,00">
                </div>
            </div>

            <div class="form-group col-3">
                <label for="">Descontos</label>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text font-weight-bold">R$</span>
                    </div>
                    <input id="OutrosDescontos" class="form-control" type="money" placeholder="0,00">
                </div>
            </div>


        </div>

        <div class="mb-3">
            <button onclick="CalcularSalario()" class="btn btn-primary col-2" type="button">Calcular</button>
            <button onclick="LimparTabela()" class="btn btn-danger col-2" type="reset">Limpar</button>
        </div>

        <div class="modal" id="modal-1">

            <div class="modal-dialog modal-dialog-centered">
    
                <div class="modal-content">
    
                    <div class="modal-header bg-info">
    
                        <div class="modal-title text-white text-uppercase"><strong>Atenção</strong></div>
                        <button class="close" type="button" data-dismiss="modal">
                            <span class="text-white">&times;</span>
                        </button>

                    </div>

                    <div class="modal-body">
    
                        <p>Por favor, informe os campos necessários.</p>
                        
                    </div>


                </div>
            </div>
        </div>


            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Lançamentos</th>
                        <th>Alíquota</th>
                        <th>Proventos</th>
                        <th>Descontos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Salário Bruto</td>
                        <td></td>
                        <td class="text-right" id="SalarioBrutoInput"></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td>Outras Receitas</td>
                        <td></td>
                        <td></td>
                        <td class="text-right" id="OutrasReceitasInput" ></td>
                    </tr>

                    <tr>
                        <td>Descontos</td>
                        <td></td>
                        <td></td>
                        <td class="text-right" id="OutrosDescontosInput" ></td>
                    </tr>

                    <tr>
                        <td>INSS</td>
                        <td id="AliquotaINSS"></td>
                        <td></td>
                        <td class="text-right" id="DescontoINSS"></td>
                    </tr>

                    <tr>
                        <td>IRRF</td>
                        <td id="AliquotaIRRF"></td>
                        <td></td>
                        <td class="text-right" id="DescontoIRRF"></td>
                    </tr>

                    <tr>
                        <td>Total de descontos</td>
                        <td></td>
                        <td></td>
                        <td class="text-right" id="TotalDescontos"></td>
                    </tr>


                    <tr>
                        <td>Salário Líquido</td>
                        <td></td>
                        <td></td>
                        <td class="text-right font-weight-bold" id="SalarioLiquido"></td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex mb-4">
                <div>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">

                        </svg>
                    </span>
                </div>

                <div class="ml-4">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
                            <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                        </svg>
                </div>

                <div class="ml-4">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                            <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                            <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>
                        </svg>
                    </span>
                </div>

                <div class="ml-4">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <button onclick="Relatorio()" class="btn btn-info mb-4 col-2">Relatório</button>

            <div class="modal" id="modal-2">

                <div class="modal-dialog modal-dialog-centered">
        
                    <div class="modal-content">
        
                        <div class="modal-header bg-info">
        
                            <div class="modal-title text-white text-uppercase"><strong>Atenção</strong></div>
                            <button class="close" type="button" data-dismiss="modal">
                                <span class="text-white">&times;</span>
                            </button>
    
                        </div>
    
                        <div class="modal-body">
        
                            <p>Em Desenvolvimento.</p>
                            
                        </div>
    

                    </div>
                </div>
            </div>
            
        </div>
    </div>
    

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    <script src="script.js"></script>
</body>
</html>
